<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <title>Home</title>
</head>

    <body>
        <div class="topnav">
            <div class="jungleLogo">
                <img src="/images/jungle_logo2.png" alt="jungle logo" width="86" height="40">
            </div>
            <a class="active" href="home">Home</a>
            <a href="tabs.html">Tabs</a>
            <a href="schedules">Schedules</a>
        </div><br><br><br>
        <div id="partsTable" class="partsTable">
            <table>
                <tr>
                    <th>Parts ID</th>
                    <th>Desc</th>
                    <th>Price</th>
                </tr>
                <!--/*@thymesVar id="parts" type="com.java.jungle.model.Parts"*/-->
                <tr th:each = "part : ${parts}">
                    <td th:utext="${part.number}">1</td>
                    <td th:utext="${part.description}">default</td>
                    <td th:utext="${part.price}"></td>
                </tr>
            </table>
        </div>
    </body>

</html>
