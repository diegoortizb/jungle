<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>

<body>
<div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <div class="py-2">
            <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
        </div>
        <div class="py-2">
            <a class="active" href="customer">Customer</a>
        </div>
        <div class="py-2">
            <a href="ws">Workstation</a>
        </div>
        <div class="py-2">
            <a href="rd">Receiving Desk</a>
        </div>
        <div class="py-2">
            <a href="admin">Admin</a>
        </div>
    </div>
</div>
<div class="text-center">
    <h2>Welcome to the shopping cart</h2>
</div>
<div class="container">
    <div class="row">
        <div id="shoppingCart" class="col-md-6">
            <div class="col p-4">
                <div class="shopping-cart">
                    <!-- Title -->
                    <div class="title">
                        Shopping Bag
                    </div>

                    <!-- Product #1 -->
                    <div class="item">
                        <div class="buttons">
                            <span class="delete-btn"></span>
                            <span class="like-btn"></span>
                        </div>

                        <div class="image">
                            <img src="item-1.png" alt="" />
                        </div>

                        <div class="description">
                            <span>Common Projects</span>
                            <span>Bball High</span>
                            <span>White</span>
                        </div>

                        <div class="quantity">
                            <button class="plus-btn" type="button" name="button">
                                <img src="plus.svg" alt="" />
                            </button>
                            <input type="text" name="name" value="1">
                            <button class="minus-btn" type="button" name="button">
                                <img src="minus.svg" alt="" />
                            </button>
                        </div>

                        <div class="total-price">$549</div>
                    </div>

                    <!-- Product #2 -->
                    <div class="item">
                        <div class="buttons">
                            <span class="delete-btn"></span>
                            <span class="like-btn"></span>
                        </div>

                        <div class="image">
                            <img src="item-2.png" alt=""/>
                        </div>

                        <div class="description">
                            <span>Maison Margiela</span>
                            <span>Future Sneakers</span>
                            <span>White</span>
                        </div>

                        <div class="quantity">
                            <button class="plus-btn" type="button" name="button">
                                <img src="plus.svg" alt="" />
                            </button>
                            <input type="text" name="name" value="1">
                            <button class="minus-btn" type="button" name="button">
                                <img src="minus.svg" alt="" />
                            </button>
                        </div>

                        <div class="total-price">$870</div>
                    </div>

                    <!-- Product #3 -->
                    <div class="item">
                        <div class="buttons">
                            <span class="delete-btn"></span>
                            <span class="like-btn"></span>
                        </div>

                        <div class="image">
                            <img src="item-3.png" alt="" />
                        </div>

                        <div class="description">
                            <span>Our Legacy</span>
                            <span>Brushed Scarf</span>
                            <span>Brown</span>
                        </div>

                        <div class="quantity">
                            <button class="plus-btn" type="button" name="button">
                                <img src="plus.svg" alt="" />
                            </button>
                            <input type="text" name="name" value="1">
                            <button class="minus-btn" type="button" name="button">
                                <img src="minus.svg" alt="" />
                            </button>
                        </div>

                        <div class="total-price">$349</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
