<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script language="JavaScript" src="../static/js/cart.js"></script>
    <title>Credit Card Info</title>
</head>

<body>
<div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <div class="py-2">
            <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
        </div>
        <div class="py-2">
            <a class="active" href="customer">Customer</a>
        </div>
        <div class="py-2">
            <a href="ws">Workstation</a>
        </div>
        <div class="py-2">
            <a href="rd">Receiving Desk</a>
        </div>
        <div class="py-2">
            <a href="admin">Admin</a>
        </div>
    </div>
</div>
<div class="container text-center">
    <h2>Finalize your order.</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">

            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <div class="form-group">
                    <div id="checkout form">
                        <form name="authorize" method="post" action ="http://blitz.cs.niu.edu/CreditCard/">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">

                            <label for="cc">Credit Card Number</label>
                            <input type="text" class="form-control" id="cc" placeholder="6011 1234 4321 1234">

                            <label for="exp">Expiration Date</label>
                            <input type="text" class="form-control" id="exp" placeholder="12/2020">

                            <label for="amount">Amount: </label>
                            <input type="hidden" id="amount" name="amount" th:value="${totalTax}" th:utext="${totalTax}"><br>

                            <input type="hidden" name="vendor" value="VE001-99">
                            <input type="hidden" name="trans" value="907-987654321-296">
                            <input type="submit" value="Place Order">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
