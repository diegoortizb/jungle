<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script language="JavaScript" src="../static/js/cart.js"></script>
    <title>Customer</title>
</head>

    <body>
        <div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <div class="py-2">
                    <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
                </div>
                <div class="py-2">
                    <a class="active" href="customer">Customer</a>
                </div>
                <div class="py-2">
                    <a href="ws">Workstation</a>
                </div>
                <div class="py-2">
                    <a href="rd">Receiving Desk</a>
                </div>
                <div class="py-2">
                    <a href="admin">Admin</a>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <h2>Welcome to the shopping cart!</h2>
        </div>
        <div class="container">
            <div class>
                <a class="btn btn-primary btn-sm btn-dark" href="javascript:history.back()" role="button">Continue Shopping</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table id="partsTable" >
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Update</th>
                        </tr>
                        <tr id="cart" th:each = "part : ${cart}">
                            <div th:id="${part.id}">
                                <td id="partPicture" th:utext="${part.item}" ></td>
                                <td id="partdes" th:utext="${part.price}"></td>
                                <form name="addToCart" method="post" action ="">
                                    <td id="partQuantity">
                                        <input type="text" id="qty" name="qty" th:placeholder="${part.qty}">
                                    </td>
                                    <input type="hidden" id="id" name="id" th:value="${part.id}">
                                    <td> <input type="submit" value="Update Order" script="addTotalsCart()"></td>
                                </form>
                            </div>
                        </tr>
                        <tr>
                            <th id="totalTitle" colspan="3">Total :</th>
                            <td id="totalSum" th:utext="${total}">0</td>
                        </tr>
                        <tr>
                            <th id="tax" colspan="3">Tax:</th>
                            <td id="taxRate" th:utext="${taxRate}">0</td>
                        </tr>
                        <tr>
                            <th id="totalAfterTax" colspan="3">Total After Taxes :</th>
                            <td id="totalTaxed" th:utext="${totalTax}">0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
