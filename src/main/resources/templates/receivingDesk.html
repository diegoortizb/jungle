<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Receiving Desk</title>
</head>
    <body>
    <div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <div class="py-2">
                <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
            </div>
            <div class="py-2">
                <a href="customer">Customer</a>
            </div>
            <div class="py-2">
                <a href="ws">Workstation</a>
            </div>
            <div class="py-2">
                <a class="active" href="rd">Receiving Desk</a>
            </div>
            <div class="py-2">
                <a href="admin">Admin</a>
            </div>
        </div>
    </div>
        <h2>Welcome to the Receiving Desk!</h2>

    <h5>Incoming Inventory Amount</h5>

    <div class="row">
        <div id="partsTable" class="col-md-6">
            <table>
                <tr>
                    <th>Item #</th>
                    <th>Desc</th>
                    <th>Quantity</th>
                    <th>Update</th>
                </tr>
                <tr th:each = "item : ${Inventory}">
                    <td th:utext="${item.getPartID()}">default</td>
                    <td th:utext="${item.getDesc()}">default</td>
                    <td th:utext="${item.getQty()}">price</td>
                    <form name="updateInventory" method="post" action ="">
                        <input type="hidden" id="partID" name="partID" th:value="${item.getPartID()}">
                       <td><input type="text" id="invUpdate" name="invUpdate"></td>
                        <td> <input type="submit" value="Update"></td>
                    </form>
                </tr>
            </table>
        </div>
    </div>
    </body>
</html>
