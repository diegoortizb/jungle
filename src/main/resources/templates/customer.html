<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script language="JavaScript" src="../static/js/customer.js"></script>
    <title>Customer</title>
</head>

    <body>
        <div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <div class="py-2">
                    <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
                </div>
                <div class="py-2">
                    <a class="active" href="/customer">Customer</a>
                </div>
                <div class="py-2">
                    <a href="/ws">Workstation</a>
                </div>
                <div class="py-2">
                    <a href="/rd">Receiving Desk</a>
                </div>
                <div class="py-2">
                    <a href="/admin">Admin</a>
                </div>
            </div>
        </div>
        <div class="justify-content-end">

        </div>
        <div class="container">
            <div class="text-center">
                <h2>Welcome customer!</h2>
            </div>
        </div>
        <div class="container">
            <div class>
                <a class="btn btn-primary btn-sm btn-dark" href="/customer/cart" role="button">Shopping Cart</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table id="partsTable">
                        <tr>
                            <th>Picture</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Weight</th>
                            <th>Cart</th>
                        </tr>
                        <tr th:each = "part : ${parts}">
                            <div th:id="${part.id}">
                                    <td id="partPicture"><img th:src="${part.picture}" alt="picture" ></td>
                                    <td id="partdes" th:utext="${part.description}"></td>
                                    <td id="partPrice" th:utext="${part.price}">price</td>
                                    <td id="partWeight" th:utext="${part.weight}">weight</td>
                                <form name="addToCart" method="post" action ="">
                                    <input type="hidden" id="partID" name="partID" th:value="${part.id}">
                                    <input type="hidden" id="description" name="description" th:value="${part.description}">
                                    <input type="hidden" id="price" name="price" th:value="${part.price}">
                                    <input type="hidden" id="weight" name="weight" th:value="${part.weight}">
                                    <td> <input type="submit" value="Add to cart"></td>
                                </form>
                            </div>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
