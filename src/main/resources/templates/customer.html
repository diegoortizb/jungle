<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body { background-color: whitesmoke; margin:20px }
    h1 { color: azure }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/topnav.css">
    <link rel="stylesheet" href="/css/partsTable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Home</title>
</head>

    <body>
        <div id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <div class="py-2">
                    <img src="/images/jungle_logo2.png" alt="jungle logo" width="74" height="34">
                </div>
                <div class="py-2">
                    <a class="active" href="customer">Customer</a>
                </div>
                <div class="py-2">
                    <a href="ws">Workstation</a>
                </div>
                <div class="py-2">
                    <a href="rd">Receiving Desk</a>
                </div>
                <div class="py-2">
                    <a href="admin">Admin</a>
                </div>
            </div>
        </div>
        <h2>Welcome customer!</h2>
        <div class="row">
            <div id="partsTable" class="col-md-6">
                <table>
                    <tr>
                        <th>Picture</th>
                        <th>Desc</th>
                        <th>Price</th>
                    </tr>
                    <tr th:each = "part : ${parts}">
                        <td><img th:src="${part.picture}" alt="picture"></td>
                        <td th:utext="${part.description}">default</td>
                        <td th:utext="${part.price}">price</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Picture</th>
                        <th>Desc</th>
                        <th>Price</th>
                    </tr>
                    <tr th:each = "item : ${cart}">
                        <td th:utext="${item.id}" ></td>
                        <td th:utext="${item.items}">default</td>
                        <td th:utext="${item.price}">price</td>
                    </tr>
                </table>
            </div>
            <div id="shoppingCart" class="col-md-6">
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td>Random</td>
                        <td>$50.00</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

</html>
